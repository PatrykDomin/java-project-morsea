<html>
    <head>
        <title>Morse Translator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1 id="header">Welcome to the Morse Translator</h1>
                <h2 id="label1"> English </h2>
            <form action="Translate" method="POST">
                <input id="text1" value="" type="text" name="text1" />
                <input class="button" id="translate" type="submit" value="Translate" />
            </form>
                
            <form action="Change" method="POST">
                <input class="button" id="change" type="submit" value="Change" />
            </form>
                
            <div id="translated">
            </div>
                
            <form action="Clear" method="POST">
                <input class="button" id="clear" type="submit" value="Clear History" />
            </form>
                
            <div id="error"> </div>
            
            <form  action="Select" method="POST">
                <input class="button" id="select" type="submit" value="Update and show history">
            </form>
            <h4 id="historyLabel">History of translations:</h4>
        </div>
    </body>
</html>
